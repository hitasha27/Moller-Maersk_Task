<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Responsive Card Page</title>
</head>
<body>
    <div class="wrapper">
        <header>
           <h3>Shuffle and Sort</h3>
       </header>
    <div class="container">
        <div class="cards-container" id="cardsContainer">
            <!-- Cards will be dynamically added here using JavaScript -->
        </div>
        <div class="buttons">
            <button onclick="shuffleCards()" class="buttonsClick">Shuffle</button>
            <button onclick="sortCards()" class="buttonsClick">Sort</button>
        </div>
    </div>
    <p class="name_footer"></p>
    <script src="script.js"></script>
    </div>
</body>
</html>
